<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CBT Exam Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>CBT Exam</h1>
    <div style="display:flex;gap:12px;align-items:center">
      <div class="settings card" style="display:flex;gap:8px;align-items:center;padding:8px 12px;">
        <label for="mins">Minutes</label>
        <input type="number" id="mins" min="0" value="10" />
        <label for="secs">Seconds</label>
        <input type="number" id="secs" min="0" max="59" value="0" />
        <button id="startBtn">Start</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
      <div id="timer" class="timer">--:--</div>
    </div>
  </header>

  <main class="card">
    <div id="examArea">
      <div class="question-area">
        <div class="q-left">
          <div class="question-text" id="qText">Loading questions…</div>
          <div class="options" id="options"></div>
          <div class="q-meta" id="qMeta"></div>
          <div class="pagination" id="pagination"></div>
          <div class="controls">
            <div>
              <button id="prevBtn" class="ghost">Previous</button>
              <button id="nextBtn" class="ghost">Next</button>
            </div>
            <div>
              <button id="submitBtn" style="background:#10b981">Submit</button>
            </div>
          </div>
        </div>
        <aside class="q-right">
          <div style="font-weight:700;margin-bottom:8px">Exam Progress</div>
          <div id="progressInfo" class="small">Answered 0 of 0</div>
          <div style="margin-top:12px;font-weight:700">Time left</div>
          <div id="timerAside" style="font-size:18px;margin-top:6px">--:--</div>
          <div style="margin-top:18px">
            <div style="font-weight:700;margin-bottom:6px">Legend</div>
            <div class="flex"><div style="width:18px;height:18px;border-radius:4px;background:#d1fae5;border:1px solid #10b981"></div><div class="small">Answered</div></div>
            <div class="flex" style="margin-top:8px"><div style="width:18px;height:18px;border-radius:4px;background:#fde8e8;border:1px solid #ef4444"></div><div class="small">Unanswered</div></div>
          </div>
        </aside>
      </div>
    </div>

    <div id="resultArea" class="hidden">
      <div class="results">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div class="score-badge" id="finalScore">0 / 0</div>
            <div class="small" id="scorePercent">0%</div>
          </div>
          <div>
            <button id="reviewBtn" class="ghost">Review answers</button>
            <button id="restartBtn">Restart exam</button>
          </div>
        </div>

        <hr style="margin:12px 0">

        <div id="answerKey"></div>
      </div>
    </div>
  </main>

  <footer style="margin-top:12px;text-align:center;color:var(--muted);font-size:13px">
    Tip: provide a <code>questions.json</code> in same folder (or use the embedded sample).
  </footer>
</div>

<script src="main.js"></script>

<script id="sample-questions" type="application/json">
[
  {
    "id": 1,
    "question": "Which gas is most abundant in the Earth's atmosphere?",
    "choices": ["Oxygen", "Nitrogen", "Carbon dioxide", "Argon"],
    "answerIndex": 1,
    "explanation": "Nitrogen makes up about 78% of the Earth's atmosphere."
  },
  {
    "id": 2,
    "question": "What is the value of gravitational acceleration near Earth's surface (approx)?",
    "choices": ["9.8 m/s²", "8.9 m/s²", "10.5 m/s²", "7.2 m/s²"],
    "answerIndex": 0,
    "explanation": "Standard gravity approx 9.8 m/s²."
  },
  {
    "id": 3,
    "question": "Which of the following is a prime number?",
    "choices": ["15", "21", "17", "27"],
    "answerIndex": 2,
    "explanation": "17 is prime (only divisible by 1 and 17)."
  },
  {
    "id": 4,
    "question": "In computer science, what does 'HTML' stand for?",
    "choices": ["HyperText Markup Language", "HighText Machine Language", "Hyperlinking and Text Markup Language", "HomeTool Markup Language"],
    "answerIndex": 0,
    "explanation": "HTML stands for HyperText Markup Language."
  },
  {
    "id": 5,
    "question": "Which planet is known as the Red Planet?",
    "choices": ["Venus", "Mars", "Jupiter", "Mercury"],
    "answerIndex": 1,
    "explanation": "Mars is called the Red Planet because of its reddish appearance."
  }
]
</script>
</body>
</html>
